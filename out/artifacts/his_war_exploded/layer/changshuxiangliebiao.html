<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常数项列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <form>
        <table cellspacing="1" cellpadding="1" id=l_yihaobiao width="80%">
            <tr>
                <td>
                    <div>
                        <div class="layui-input-inline">
                            <input type="text" id="binglinum" name="title" lay-verify="required"
                                placeholder="请输入常数项编码或名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="layui-input-inline">
                        <select style="width: 150px; height: 35px;">
                            <option value="">所属分类</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="layui-input-inline" id="chaxunbutton">

                        <button class="layui-btn">查询常数项</button>

                    </div>
                </td>
                <td>
                    <div class=" layui-input-inline" id="chaxunbutton">
                        <button class="layui-btn">新增常数项</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <table class="layui-hide" id="test"></table>

    <div style="text-align:center;">
            <button type="button" class="layui-btn layui-btn-danger">批量删除</button>
            <button type="button" class="layui-btn layui-btn-normal">关闭</button>
        </div>


    <script>
        layui.use(['table', 'element'], function () {
            var element = layui.element;
            var table = layui.table;


            table.render({
                elem: '#test',
                // url: '/demo/table/user/',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度
                cols: [[
                    { type: 'checkbox' },
                    { field: 'xiangmubianma', title: '常数项编码', },
                    { field: 'xiangmumingcheng', title: '常数项名称' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    { field: 'xiangmuleixing', title: '常数项类别', },
                    { field: 'guige', title: '常数项ID', },
                    { field: 'right', title: '操作', },
                ]],
                data: [{


                }],
            });
            page: true
        });

    </script>
</body>

</html>
