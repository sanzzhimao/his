<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常数类别管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
</head>

<body>
    <form class="layui-form" action="" method="post">
        <table class="layui-table" lay-skin="nob">
            <td>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="binglinum" name="title" required lay-verify="required"
                            placeholder="请输入常数编码类别或名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <td>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn">查询常数类别</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn">新增常数类别</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn">常数项管理</button>
                </div>
            </td>
            <tr>
                <td>类别编码</td>
                <td>类别名称</td>
                <td>ID</td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>

        </table>
    </form>

    <div id="demo0"></div>

    <script>
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;
    
            laypage.render({
                elem: 'demo0',
                count: 100,
                prev: '<',
                next: '>'
            });
        });
    </script>
</body>

</html>
