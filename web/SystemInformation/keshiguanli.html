<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>科室管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
</head>

<body>
    <form class="layui-form" action="">
        <table class="layui-table" lay-skin="nob">
            <td>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="binglinum" name="title" required lay-verify="required"
                            placeholder="请输入科室编号或名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </td>
            <td>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn">查询常数类别</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn">新增常数类别</button>
                </div>
            </td>
        </table>

        <table class="layui-hide" id="test"></table>
    </form>

    <div id="keshiguanli"></div>


    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test',
                url: '/demo/table/user/',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度，layui 2.2.1 新增
                cols: [[
                    { type: 'checkbox' },
                    { field: 'keshibianhao', title: '科室编号', sort: true },
                    { field: 'keshimingcheng', title: '科室名称' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    { field: 'keshifenglei', title: '科室分类', sort: true },
                    { field: 'keshileixing', title: '科室类型' },
                    { field: 'caozuo', title: '操作' },
                ]]
            });
        });

        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;

            laypage.render({
                elem: 'keshiguanli',
                count: 100,
                prev: '<',
                next: '>'
            });
        });
    </script>








</body>

</html>
