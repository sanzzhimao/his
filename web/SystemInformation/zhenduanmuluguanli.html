<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>诊断目录管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!-- <script src="../layui/layui.all.js"></script> -->
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <form class="layui-form" action="" method="post">
        <table class="layui-table" lay-skin="nob">
            <td>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="binglinum" name="title" lay-verify="required"
                            placeholder="请输入疾病分类编码或名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </td>
            <td>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-btn-normal" id="selectdisecategory">查询疾病分类</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn">新增疾病分类</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn">疾病管理</button>
                </div>
            </td>

        </table>
        

    </form>
    
    <table class="layui-hide" id="test"></table>
    <div id="keshiguanli"></div>

    <script>
        layui.use(['table', 'element'], function () {
            var element = layui.element;
            var table = layui.table;


            table.render({
                elem: '#test',
                // url: '/demo/table/user/',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度
                cols: [[
                    // { type: 'checkbox' },
                    { field: 'xianshixuhao', title: '显示序号', },
                    { field: 'fenleibianma', title: '分类编码' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    { field: 'fenleimingcheng', title: '分类名称', },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo' },
                ]],
                data: [{
                    "xianshixuhao": "10001"
                    , "fenleibianma": "杜甫"
                    , "fenleimingcheng": "xianxin@layui.com"

                }],
            });
            page: true
        });

        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;

            laypage.render({
                elem: 'keshiguanli',
                count: 100,
                prev: '<',
                next: '>'
            });
        });
    </script>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use(['form','layer'],function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer;
            $("#selectdisecategory").click(function () {

                alert($("#binglinum").val());
                $.post(
                    'test/find1',
                    {name:$("#binglinum").val()}

                )
            })
        })
    </script>




</body>

</html>
