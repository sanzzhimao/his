<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非药品收费项目管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!-- <script src="../layui/layui.all.js"></script> -->
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <form class="layui-form" action="" method="post">
        <table class="layui-table" lay-skin="nob">
            <td>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="binglinum" name="title" required lay-verify="required"
                            placeholder="请输入非药品收费项目编码或名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </td>
            <td>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-btn-normal">查询非药品收费项目</button>
                </div>
            </td>
            <td>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal">新增非药品收费项目</button>
                </div>
            </td>
          

        </table>
        

    </form>
    
    <table class="layui-hide" id="test"></table>
    <div id="keshiguanli"></div>

    <script>
        layui.use(['table', 'element'], function () {
            var element = layui.element;
            var table = layui.table;


            table.render({
                elem: '#test',
                // url: '/demo/table/user/',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度
                cols: [[
                    // { type: 'checkbox' },
                    { field: 'xiangmubianma', title: '项目编码', },
                    { field: 'xiangmumingcheng', title: '项目名称' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    { field: 'xiangmuleixing', title: '项目类型', },
                    { field: 'guige', title: '规格', },
                    { field: 'danjia', title: '单价', },
                    { field: 'feiyongkemu', title: '费用科目', },
                    { field: 'zhixingkeshi', title: '执行科室', },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo' },
                ]],
                data: [{
                    "xiangmubianma": "10001",
                     "xiangmumingcheng": "杜甫",
                     "xiangmuleixing": "xianxin@layui.com",
                     "guige": "10001",
                     "danjia": "10001",
                     "feiyongkemu": "10001",
                     "zhixingkeshi": "10001",

                }],
            });
            page: true
        });

        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;

            laypage.render({
                elem: 'keshiguanli',
                count: 100,
                prev: '<',
                next: '>'
            });
        });
    </script>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>






</body>

</html>
