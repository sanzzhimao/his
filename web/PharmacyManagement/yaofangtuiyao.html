<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>药房退药</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js"></script>
  <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
  <form class="layui-form" action="">
    <table>
      <tr>
        <td>
          <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>病历号</label>
            <div class="layui-input-block">
              <input type="text" id="binglinum" name="title" required lay-verify="required" placeholder="请输入病历号"
                autocomplete="off" class="layui-input">
            </div>
          </div>
        </td>
        <td>
          <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input layui-icon" id="birthDate" placeholder="&#xe637; 出生日期">
            </div>
          </div>
        </td>
        <td>
          <div class="layui-form-item" id="chaxunbutton">
            <button type="button" id="check" class="layui-btn layui-btn-normal">查询</button><button type="button" id="send">退药</button>
          </div>
        </td>
      </tr>
    </table>
  </form>


  <table  class="layui-table" id="test" border="1">
    
  </table>

  <script>
    layui.use(['table', 'element'], function () {
      var element = layui.element;
      var table = layui.table;
      var $=layui.jquery;
      var respone;
      $("#check").click(function(){
        $("#head").siblings().remove();
        var binlinum=$("#binglinum").val()
        $.post("back/fir",
                {binglihao:binlinum},
                function (resp,status,xhr) {
                  var i=0;
                  for (var i=0;i<resp.length;i++){
                    var date=new Date(resp[i].date);
                    year=date.getFullYear();
                    month=date.getMonth()+1;
                    day=date.getDate();
                    respone=resp[0];
                    var todate=year+"-"+month+"-"+day;
                    console.log(resp[i])
                    var str="<tr>"+
                            "<td><input type='checkbox' value="+resp[i].id+" name=\"check\"></td>"+
                            "<td>"+resp[i].drugsName+"</td>"+
                            "<td>"+resp[i].drugsPrice+"</td>"+
                            "<td>"+resp[i].amount+"</td>"+
                            "<td>"+resp[i].delmark+"</td>"+
                            "<td>"+resp[i].realName+"</td>"+
                            "<td>"+resp[i].prescriptionName+"</td>"+
                            "<td>"+todate+"</td>"+
                            "</tr>";
                    $("#test").append(str);
                  }
                },'json')
      })
        $("#send").click(function () {
          var checked_value="";
          $("input[name='check']:checked").each(function () {
            checked_value+=($(this).val()+",");
          })
          $.post("back/two",{ids:checked_value},function (resp,status,xhr) {
            // if (resp==true){
              $("input[name='check']:checked").each(function () {
                $(this).parent().parent().remove();
                checked_value="";
              })
            // }
          })
        })
        // $.ajax({
        //   type:"post",
        //   url:"drug/fir",
        //   date:{
        //     "binlihao":$("#binglinum").val(),
        //     "date":$("#birthDate").val()
        //   },
        //   success:function (res) {
        //     console.log(res);
        //     $("#a").html(46)
        //
        //   },
        //   error:function () {
        //     alert("错误")
        //   }
        // },'json');


      table.render({
        elem: '#test',
        // url: '/demo/table/user/',
        cellMinWidth: 80,//全局定义常规单元格的最小宽度
        cols: [[
          { type: 'checkbox' },
          { field: 'yaopinmingcheng', title: '药品名称', },
          { field: 'danjia', title: '单价' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
          { field: 'shuliang', title: '数量', },
          { field: 'yaopinzhuangtai', title: '药品状态', },
          { field: 'kailiyisheng', title: '开立医生', },
          { field: 'chufangshijian', title: '处方名称', },
          { field: 'kailishijian', title: '开立时间', },
        ]],
        data: [{
          "yaopinmingcheng": "10001",
          "danjia": "杜甫",
          "shuliang": "111",
          "yaopinzhuangtai": "10001",
          "kailiyisheng": "10001",
          "chufangmingcheng": "10001",
          "kailishijian": "10001",


        }],
      });
      page: true
    });

  </script>


  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;
      //执行一个laydate实例
      laydate.render({
        elem: '#birthDate' //指定元素
      });
    });
  </script>
</body>

</html>
