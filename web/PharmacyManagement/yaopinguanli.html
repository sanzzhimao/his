<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>药品管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>

<body>
    <form class="layui-form" action="">
            <table class="layui-table" lay-skin="nob">
                    <td>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" id="binglinum" name="title" required lay-verify="required"
                                    placeholder="请输入药品助记码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item layui-inline">
                            <button class="layui-btn">查询药品</button>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <button class="layui-btn">新增药品</button>
                        </div>
                    </td>
                    <td>
                            <div class="layui-form-item">
                                <button class="layui-btn">导入药品</button>
                            </div>
                        </td>
                  
        
                </table>
    </form>

    <table class="layui-hide" id="test"></table>
    <div id="keshiguanli"></div>

    <script>
        layui.use(['table', 'element'], function () {
            var element = layui.element;
            var table = layui.table;


            table.render({
                elem: '#test',
                // url: '/demo/table/user/',
                cellMinWidth: 80,//全局定义常规单元格的最小宽度
                cols: [[
                    { type: 'checkbox' },
                    { field: 'riqi', title: '药品编码', },
                    { field: 'keshi', title: '药品名称' }, //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    { field: 'yisheng', title: '药品规格', },
                    { field: 'wubie', title: '药品单位', },
                    { field: 'guahaojibie', title: '药品单价', },
                    { field: 'guahaoxiane', title: '药品剂型', },
                    { field: 'guahaoxiane', title: '药品类型', },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo' },
                ]],
                data: [{
                    "riqi": "10001",
                    "keshi": "杜甫",
                    "yisheng": "xianxin@layui.com",
                    "wubie": "10001",
                    "guahaojibie": "10001",
                    "guahaoxiane": "10001",


                }],
            });
            page: true
        });

        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;

            laypage.render({
                elem: 'keshiguanli',
                count: 100,
                prev: '<',
                next: '>'
            });
        });
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script>
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage,
                layer = layui.layer;

            laypage.render({
                elem: 'demo1',
                count: 50,
                prev: '<',
                next: '>'
            });
        });
    </script>
</body>

</html>
