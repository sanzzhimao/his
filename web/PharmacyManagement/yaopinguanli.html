<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>药品管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>

<body>
    <form class="layui-form" action="">
        <table>
            <td>
                <div>
                    <div class="layui-input-block">
                        <input type="text" id="binglinum" name="title" lay-verify="required" placeholder="请输入药品助记码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <button class="layui-btn layui-btn-normal">查询药品</button>
                </div>
            </td>
            <td>
                <div>
                    <button class="layui-btn layui-btn-normal" id="xinzeng">新增药品</button>
                </div>
            </td>
            <td>
                <div>
                    <button class="layui-btn layui-btn-normal">导入药品</button>
                </div>
            </td>
        </table>
    </form>

    <form class="layui-form" action="">
        <table class="layui-table" lay-even lay-skin="nob">

            <thead>
                <tr>
                    <th>
                        <input type="checkbox" name="" title="" lay-skin="primary">
                    </th>
                    <th>药品编码</th>
                    <th>药品名称</th>
                    <th>药品规格</th>
                    <th>药品单位</th>
                    <th>药品单价</th>
                    <th>药品剂型</th>
                    <th>药品类型</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>

                    <td>
                        <button class="layui-btn layui-btn-normal" id="bianji">编辑</button>
                        <button class="layui-btn layui-btn-danger">删除</button>
                    </td>
                </tr>
                


        </table>
        <button class="layui-btn layui-btn-danger">批量删除</button>
        </td>
        <td>
            <div id="demo1"></div>
        </td>
        </tr>
        </tbody>
        </table>
    </form>
    <script>
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage;
            var layer = layui.layer;
            var element = layui.element;
            var form = layui.form;
            var table = layui.table;


            laypage.render({
                elem: 'demo1',
                count: 50,
                prev: '<',
                next: '>'
            });
        });

        $('#xinzeng').on('click', function () {
            layer.open({
                type: 2,
                title: '新增药品',
                area: ['800px', '520px'],
                content: 'xinzengyaopin.html'
            });
        });
    </script>
</body>

</html>
