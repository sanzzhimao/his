<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./layui/css/login.css">

</head>

<body>
    <div class="login-main layui-tab layui-tab-card">
        <header class="layui-elip">登录</header>
        <form class="layui-form" id="username">
            <div class="layui-input-inline">
                <input type="text" name="account" required lay-verify="required" placeholder="用户名" autocomplete="off"
                    class="layui-input">
            </div>
            
            <div class="layui-input-inline" id="password">
                <input type="password" name="password" required lay-verify="required" placeholder="密码"
                    autocomplete="off" class="layui-input">
            </div>
            
            <div class="layui-input-inline login-btn" id="loginbtn">
                <button lay-submit lay-filter="login" class="layui-btn">登录</button>
            </div>
            
            <div class="layui-input-inline" id="checkbox1">
                <input type="checkbox" name="checkbox" required lay-verify="required"  
                    class="layui-input">记住密码
            </div>
        
        </form>
    </div>



    <script type="text/javascript">
        layui.use(['form', 'layer', 'jquery'], function () {

            // 操作对象
            var form = layui.form;
            var $ = layui.jquery;
            form.on('submit(login)', function (data) {
                // console.log(data.field);
                $.ajax({
                    url: 'login.php',
                    data: data.field,
                    dataType: 'text',
                    type: 'post',
                    success: function (data) {
                        if (data == '1') {
                            location.href = "../index.php";
                        } else {
                            layer.msg('登录名或密码错误');
                        }
                    }
                })
                return false;
            })

        });
    </script>

</body>

</html>
