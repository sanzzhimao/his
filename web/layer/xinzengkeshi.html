<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建科室</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
        <form>
                <div style="margin:0 auto;width: 500px;">
                    <table border="0" cellspacing="1" cellpadding="1" id=l_yihaobiao width="80%"
                        style="border-collapse:separate; border-spacing:50px 15px;">
                        <tr>
                            <td>
                                科室编码<input style="height: 35px;" class="l_input" type="text"
                                    name="" id="" value="" placeholder="科室编码" /></td>
                            <td>科室名称 <input style="height: 35px;" class="l_input" type="text"
                                    name="" id="" value="" placeholder="科室名称" /></td>
                        </tr>
                        <tr>
                            <td><span>科室分类</span>
                                <select style="height: 35px;">
                                    <option>科室分类</option>
                                    <option>内科</option>
                                    <option>外科</option>
                                    <option>儿科</option>
                                    <option>妇产科</option>
                                </select>
                            </td>
                            <td><span>科室类别</span>
                                <select style="height: 35px;">
                                    <option>科室类别</option>
                                    <option>临床</option>
                                    <option>医技</option>
                                    <option>行政</option>
                                </select>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <div style="text-align:center;">
                        <button type="button" class="layui-btn layui-btn-danger">取消</button>
                        <button type="button" class="layui-btn layui-btn-normal">保存</button>
                    </div>
                </div>
            </form>
</body>
</html>
