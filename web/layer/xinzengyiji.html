<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div style="margin-top: 20px;margin-left: 20px;">
        <div class="layui-input-inline" style="width: 700px;">
            <input type="text" name="" required lay-verify="required" placeholder="请输入医技助记码" autocomplete="off"
                class="layui-input">
        </div>
        <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>

        <table class="layui-hide" id="xinzengyiji"></table>
        <button class="layui-btn" lay-submit lay-filter="formDemo">关闭</button>

    </div>

    <script>
        layui.use(['element', 'table'], function () {
            var element = layui.element;
            var table = layui.table;

            $('barDemo').on('click', function(){
                layer.open({
                    type:2,
                    area: ['600px', '400px'],
                    content: 'tianjiaxiangqing.html'
                })
            })

            table.render({
                elem: "#xinzengyiji",
                cols: [
                    [{
                        field: "xiangmubianma",
                        title: "项目编码"
                    }, {
                        filed: "xiangmumingcheng",
                        title: "项目名称"
                    }, {
                        filed: "xiangmuguige",
                        title: "项目规格"
                    }, {
                        field: "xiangmudanjia",
                        title: "项目单价"
                    }, {
                        field: "pinyinzhujima",
                        title: "拼音助记码"
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo'
                    }]
                ],
                page: true
            })
        })
    </script>

    <script type="text/html" id="barDemo">
        <button class="layui-btn">选择</button>
    </script>

</body>

</html>
