<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增常数类别</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div style="margin:0 auto;width: 500px;">
        <table border="0" cellspacing="1" cellpadding="1" id=l_yihaobiao width="80%"
            style="border-collapse:separate; border-spacing:50px 15px;">
            <tr>
                <td>
                    常数类别编码： <input style="height: 35px;" class="l_input" type="text" name="" id="" value=""
                        placeholder="常数类别编码" />
                </td>
                <td>
                    常数类别名称： <input style="height: 35px;" class="l_input" type="text" name="" id="" value=""
                        placeholder="常数类别名称" />
                </td>
            </tr>
        </table>

        <br>
        <br>
        <div style="text-align:center;">
            <button type="button" class="layui-btn layui-btn-danger">取消</button>
            <button type="button" class="layui-btn layui-btn-normal">保存</button>
        </div>
    </div>
</body>

</html>
